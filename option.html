<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Option</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="main">
    <div class="option">
        <div class="title"><b>启用搜索</b></div>
        <div class="case">
            <textarea name="searchText" class="dmx_input" rows="8"></textarea>
        </div>
    </div>
    <div class="option">
        <div class="title"><b>右键菜单</b></div>
        <div class="case">
            <textarea name="menuText" class="dmx_input" rows="3"></textarea>
        </div>
    </div>
    <div class="option">
        <div class="title"><b>显示宽度</b></div>
        <div class="case">
            <input name="searchWidth" class="dmx_input show_width" type="number" min="360" max="760">
        </div>
    </div>
    <div class="option_but">
        <div id="save_option" class="dmx_button">保存设置</div>
        <div id="reset_option" class="dmx_button dmx_button_default">恢复默认</div>
    </div>
</div>
</body>
<script type="text/javascript" src="option.js"></script>
</html>
